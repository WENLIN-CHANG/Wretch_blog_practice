{% extends "layouts/user.html" %}

{% block content %}
<h1 class="text-3xl">註冊</h1>
<form action="{% url 'users:create' %}" class="space-y-4" method="post">
  {% csrf_token %}
  <div>
    <label>帳號</label>
    <input type="text" required name="username" class="input" />
  </div>
  <div>
    <label>密碼</label>
    <input type="password" required name="password" class="input" />
  </div>
  <div>
    <button class="btn btn-success">註冊</button>
  </div>
</form>
{% endblock %}
