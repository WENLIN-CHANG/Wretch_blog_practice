{% extends "layouts/default.html" %}

{% block content %}
<a class="bg-green-200">新增文章</a>

<form 
    action="{% url  'articles:index' %}" 
    x-data
    @submit="confirm('確認新增文章？')"
    method="post"
    class="flex flex-col gap-4">

    {% csrf_token %}

  {% for field in form %}
    <div class="flex flex-col">
      {{ field.label_tag }}
      {{ field }}
    </div>
  {% endfor %}

  <div>
    <button class="btn btn-success">新增文章</button>
  </div>
</form>
{% endblock %}
