{% extends "layouts/default.html" %}

{% block content %}
<h1>文章列表</h1>
<a href="{% url  'articles:create' %}" class="btn">新增文章</a>
<hr>


{% for article in articles %}

<article class="mb-8">
  <h2><a 
        class="bg-red-300"
        href="{% url 'articles:detail' article.id %}">
        {{ article.title }}
      </a>
  </h2>
  <p>
    {{ article.content | truncatewords:30 }}
  </p>
</article>

{% endfor %}


{% endblock %}
