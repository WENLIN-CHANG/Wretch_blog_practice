{% extends "layouts/user.html" %}

{% block content %}
<h1 class="text-3xl">登入</h1>
<form action="{% url 'sessions:create' %}" class="space-y-4" method="post">
  {% csrf_token %}
  <div>
    <label>帳號</label>
    <input type="text" required name="username" class="input" />
  </div>
  <div>
    <label>密碼</label>
    <input type="password" required name="password" class="input" />
  </div>
  <div>
    <button class="btn btn-success">登入</button>
  </div>
</form>

<div class="mt-4">
  <p>還沒有帳號嗎？<a href="{% url 'users:new' %}" class="text-blue-500 hover:underline">立即註冊</a></p>
</div>
{% endblock %}
